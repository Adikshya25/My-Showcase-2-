<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Showcase</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <center>
            <ul id="menu">
                <li class="links"><a href=#apps> Apps</a> </li>
                <li class="links"><a href=#games> Games</a> </li>
                <li class="links"><a href=#chatbot> Chatbot</a> </li>
            </ul>
            <section id="apps">
                <h1>Apps</h1>
                <hr>
                <iframe width="400" height="620" style="border: 0px;" src="https://studio.code.org/projects/applab/YYQMINq3HfMAO_Q_lHtAnH5W0tvSXnD0fhzsTC3NSW2/embed?nosource"></iframe>
                <iframe width="400" height="620" style="border: 0px;" src="https://studio.code.org/projects/applab/gg6F_urYRjzetthZHxZqqzZ-KQu2AZZgxaW1qgOfvL2/embed?nosource"></iframe>
                <hr>
            </section>

            <section id="games">
                <h1>Games</h1>
                <h2>Click on the games to explore</h2>
                <h5>These games are built in game lab</h5>
                <div id="myCarousel" class="carousel slide">
                    <div class="carousel-inner">
                        <div class="item active">
                            <center>
                                <a href="https://studio.code.org/projects/basketball/84Hfn7IXpFSqfqaOqjghM9TSEQ146QvrMP_Ianvj52A" target="_blank">
                                    <img src="Basketball.jpg" class="img-responsive"></a>
                                <div class="carousel-content">
                                    <p>Basketball game</p>
                                </div>
                            </center>
                        </div>

                        <div class="item">
                            <center>
                                <a href="https://studio.code.org/projects/spritelab/vzzWB9Y2V5FbAmEITxE6gF0aIPM9yhKC-nHXezmDmqY" target="_blank">
                                    <img src="Winnie.jpg" class="img-responsive"></a>
                                <div class="carousel-content">
                                    <p>Winnie the Pooh game</p>
                                </div>
                            </center>
                        </div>

                    </div>
                    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left"></span>
                    </a>
                    <a class="right carousel-control" href="#myCarousel" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right"></span>
                    </a>
                </div>
            </section>
            <section id="chatbot">
                <div id="myCarouse2" class="carousel slide">
                    <h1>Chatbot</h1>
                    <hr>
                    <div class="item">
                        <center>
                            <iframe allow="microphone;" width="350px" height="500px" src="https://console.dialogflow.com/api-client/demo/embedded/c1d7e132-704d-48fb-ac88-c4d24618b4a0">
                            </iframe>
                        </center>
                    </div>

                </div>
            </section>
        </center>
    </div>
</body>

</html>
